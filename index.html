<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - App</title>
    <link rel="icon" type="image/png" href="./assets/icons8-weather-100.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-body">
        <div class="input-container">
          <div class="input-block">
            <input class="input" type="text" placeholder="Search for city..." />
            <img
              class="cross-icon"
              src="./assets/cross-purple.png"
              alt="cross-icon"
            />
          </div>

          <div class="search-image-container">
            <img
              class="search-icon"
              src="./assets/search2.png"
              alt="search-icon"
            />
          </div>
        </div>
        <div class="hero">
          <p class="city"></p>
          <div class="weather-details">
            <img class="weather-icon" src="" alt="" />
            <p class="weather-desc"></p>
          </div>
          <p class="temp"></p>
        </div>
        <div class="attribute-container">
          <div class="attributes">
            <img src="./assets/temp.png" alt="" class="attribute-icon" />
            <div class="attribute-block">
              <p class="feels-like-attribute"></p>
              <p class="attribute-desc">Feels like</p>
            </div>
          </div>
          <div class="attributes">
            <img src="./assets/water-drop.png" alt="" class="attribute-icon" />
            <div class="attribute-block">
              <p class="humidity-attribute"></p>
              <p class="attribute-desc">Humidity</p>
            </div>
          </div>
          <div class="attributes">
            <img src="./assets/pressure.png" alt="" class="attribute-icon" />
            <div class="attribute-block">
              <p class="pressure-attribute"></p>
              <p class="attribute-desc">Pressure</p>
            </div>
          </div>
          <div class="attributes">
            <img src="./assets/wind (2).png" alt="" class="attribute-icon" />
            <div class="attribute-block">
              <p class="wind-attribute"></p>
              <p class="attribute-desc">Wind</p>
            </div>
          </div>
        </div>
      </div>
      <div class="error-message">
        <p class="error">
          City not found! <br />Please enter a valid city name.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
