<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - App</title>
    <link rel="icon" type="image/png" href="./assets/icons8-weather-100.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main-container">
      <article class="main-body">

        <!-- Search Section -->
        <section class="input-container">
          <div class="input-block">
            <input class="input" type="text" placeholder="Search for city..." />
            <img class="cross-icon" src="./assets/cross.png" alt="Clear input" />
          </div>

          <button class="search-image-container" aria-label="Search city">
            <img class="search-icon" src="./assets/search.png" alt="Search icon" />
          </button>
        </section>

        <!-- Weather Information Section -->
        <section class="hero">
          <h1 class="city"></h1>

          <div class="weather-details">
            <img class="weather-icon" src="" alt="Weather icon" />
            <p class="weather-desc"></p>
          </div>

          <p class="temp"></p>
        </section>

        <!-- Attributes Section -->
        <section class="attribute-container">

          <div class="attributes">
            <img src="./assets/temp.png" alt="Feels like temperature icon" class="attribute-icon" />
            <div class="attribute-block">
              <p class="feels-like-attribute"></p>
              <p class="attribute-desc">Feels like</p>
            </div>
          </div>

          <div class="attributes">
            <img src="./assets/water-drop.png" alt="Humidity icon" class="attribute-icon" />
            <div class="attribute-block">
              <p class="humidity-attribute"></p>
              <p class="attribute-desc">Humidity</p>
            </div>
          </div>

          <div class="attributes">
            <img src="./assets/pressure.png" alt="Pressure icon" class="attribute-icon" />
            <div class="attribute-block">
              <p class="pressure-attribute"></p>
              <p class="attribute-desc">Pressure</p>
            </div>
          </div>

          <div class="attributes">
            <img src="./assets/wind (2).png" alt="Wind speed icon" class="attribute-icon" />
            <div class="attribute-block">
              <p class="wind-attribute"></p>
              <p class="attribute-desc">Wind</p>
            </div>
          </div>

        </section>
      </article>

      <!-- Error Message -->
      <aside class="error-message">
        <p class="error">
          City not found! <br />
          Please enter a valid city name.
        </p>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
